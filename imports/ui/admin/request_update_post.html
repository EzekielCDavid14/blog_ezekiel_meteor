<template name="request_edit_template">
    <tr>
        <td>{{email}}</td>
        <td>{{title}}</td>
        <td>{{post_content}}</td>
        <td>
            <div class="col-sm-4">
                <a href="#">
                        <i class="glyphicon glyphicon-check-alt" id="approve_update" href="#full-width" data-size="18" data-c="#f56954" data-hc="#f56954" title="Approve">Approve</i>
                </a>

            </div>
            <div class="col-sm-4">
                <a href="#">
                        <i class="glyphicon glyphicon-check-alt" id="reject_request" data-href="#full-width" href="#full-width" data-size="18" data-c="#f56954" data-hc="#f56954" title="Store">Reject</i>
                </a>

            </div>
            <div class="col-sm-4">
                <a href="#">
                        <i class="glyphicon glyphicon-check-alt" data-toggle="modal" data-href="#full-width" href="#full-width" data-size="18" data-c="#f56954" data-hc="#f56954" title="Store">View</i>
                </a>

            </div>
        </td>
    </tr>

</template>
